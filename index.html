<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <!-- Don't forget to change the title and connect the CSS file -->
  <title>Project Library</title>
</head>

<body>
  <h1>Project Library</h1>

  <div class="wrapper">
    <div id="filter-books">
      <p>Filter books by genre</p>
      <button id="all">All</button>
      <button id="fantasy">Fantasy</button>
      <button id="horror">Horror</button>
      <button id="adventure">Adventure</button>
    </div>
    <div id="sort-books">
      <p>Sort books by</p>
      <button id="az">A-Z</button>
      <button id="za">Z-A</button>
      <button id="newest">Year newest</button>
      <button id="oldest">Year oldest</button>
      <button id="mostPopular">Most popular</button>
    </div>
  </div>

  <div id="container">
    <div class="book-boxes">
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
